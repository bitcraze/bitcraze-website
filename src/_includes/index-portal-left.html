{% assign portalheader = include.portalheader %}
{% assign portalimg = include.portalimg %}
{% assign portaltext = include.portaltext %}
{% assign portalexample = include.portalexample %}

<div class="container-fluid portal-left portal-bg-color">
    <div class="row content-area">
        <div class="col-md-4">
            <img src="{{portalimg}}" class="img-responsive img-circle" alt="portalheader"/>
        </div>
        <div class="col-md-6">
            <h2>{{portalheader}}</h2> {{ portaltext | markdownify }}
            <span class="portalexample">{{ portalexample | markdownify }}</span>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
